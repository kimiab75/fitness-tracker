<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStart(f)" #f="ngForm">
        <mat-card fxFlex="400px" fxFlex.xs="200px">
            <mat-card-title fxLayoutAlign="center">time to start</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field appearance="fill">
                    <!-- <mat-label>Favorite food</mat-label> -->
                    <mat-select name="exercise" ngModel required>
                        <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                            {{exercise.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button type="submit" mat-button [disabled]="f.invalid">
                    start
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
